<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>font_size</title>
</head>
<body>
<h1>Change Font size</h1>
<p id="para1" onmouseover="incSize()" onmouseout="decSize()"> Move cursor over me to zoom in...</p>
<script>
function incSize()
{
document.getElementById("para1").style = "font-size : 28px";
}
function decSize()
{
document.getElementById("para1").style = "font-size : auto";
}
</script>
</body>
</html>
